<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="CalculadoraRPN.css">
    <script src="CalculadoraRPN.js"></script>
    <title>Calculadora RPN</title>
</head>

<body>
    <header>
        <h1>Calculadora RPN</h1>
    </header>
    <main>
        <table>
            <tr><th colspan="5"><input id="displayBox3" type="text" readonly></th></tr>
            <tr><th colspan="5"><input id="displayBox2" type="text" readonly></th></tr>
            <tr><th colspan="5"><input id="displayBox1" type="text" readonly></th></tr>
            <tr><th colspan="5"><input id="displayBox0" type="text" readonly></th></tr>

            <tr>
                <td><div class="buttoncontainer" id="bPop"><button class="button stackOperationButton" type="button" onclick="calculator.popStack()">Pop</button></div></td> 
                <td><div class="buttoncontainer" id="bSwap"><button class="button stackOperationButton" type="button" onclick="calculator.swapTwoLastElements()">Swap</button></div></td> 
                <td><div class="buttoncontainer" id="bDel"><button class="button stackOperationButton" type="button" onclick="calculator.deleteLastInput()">Del</button></div></td> 
                <td><div class="buttoncontainer" id="bCeroLastInput"><button class="button stackOperationButton" type="button" onclick="calculator.clearLastDisplay()">Ce</button></div></td>
                <td><div class="buttoncontainer" id="bClear"><button class="button stackOperationButton" type="button" onclick="calculator.clearStack()">Clear</button></div></td>
            </tr>
            <tr>
                <td><div class="buttoncontainer" id="bSin"><button class="button mathOperationButton" type="button" onclick="calculator.sin()">sin</button></div></td> 
                <td><div class="buttoncontainer" id="bCos"><button class="button mathOperationButton" type="button" onclick="calculator.cos()">cos</button></div></td> 
                <td><div class="buttoncontainer" id="bTan"><button class="button mathOperationButton" type="button" onclick="calculator.tan()">tan</button></div></td> 
                <td><div class="buttoncontainer" id="bSqrt"><button class="button mathOperationButton" type="button" onclick="calculator.sqrt()">sqrt</button></div></td> 
                <td><div class="buttoncontainer" id="bToggleSign"><button class="button operatorButton" type="button" onclick="calculator.toggleSign()">+/-</button></div></td>
            </tr>
            <tr>
                <td><div class="buttoncontainer" id="bSquare"><button class="button mathOperationButton" type="button" onclick="calculator.powerOperation(2)">x^2</button></div></td> 
                <td><div class="buttoncontainer" id="bCube"><button class="button mathOperationButton" type="button" onclick="calculator.powerOperation(3)">x^3</button></div></td> 
                <td><div class="buttoncontainer" id="bInverse"><button class="button mathOperationButton" type="button" onclick="calculator.powerOperation(-1)">x^-1</button></div></td> 
                <td><div class="buttoncontainer" id="bPower"><button class="button mathOperationButton" type="button" onclick="calculator.exponentialPower()">x^y</button></div></td> 
                <td><div class="buttoncontainer" id="bDivide"><button class="button operatorButton" type="button" onclick="calculator.divide()">/</button></div></td>
            </tr>
            <tr>
                <td><div class="buttoncontainer" id="bAddToMemory"><button class="button memoryButton" type="button" onclick="calculator.addToMemory()">M+</button></div></td> 
                <td><div class="buttoncontainer" id="bSeven"><button class="button digitButton" type="button" onclick="calculator.writeNumber('7')">7</button></div></td> 
                <td><div class="buttoncontainer" id="bEight"><button class="button digitButton" type="button" onclick="calculator.writeNumber('8')">8</button></div></td> 
                <td><div class="buttoncontainer" id="bNine"><button class="button digitButton" type="button" onclick="calculator.writeNumber('9')">9</button></div></td> 
                <td><div class="buttoncontainer" id="bMultiply"><button class="button operatorButton" type="button" onclick="calculator.multiply()">*</button></div></td>
            </tr>
            <tr>
                <td><div class="buttoncontainer" id="bSubtractFromMemory"><button class="button memoryButton" type="button" onclick="calculator.subtractFromMemory()">M-</button></div></td> 
                <td><div class="buttoncontainer" id="bFour"><button class="button digitButton" type="button" onclick="calculator.writeNumber('4')">4</button></div></td> 
                <td><div class="buttoncontainer" id="bFive"><button class="button digitButton" type="button" onclick="calculator.writeNumber('5')">5</button></div></td> 
                <td><div class="buttoncontainer" id="bSix"><button class="button digitButton" type="button" onclick="calculator.writeNumber('6')">6</button></div></td> 
                <td><div class="buttoncontainer" id="bSubtract"><button class="button operatorButton" type="button" onclick="calculator.subtract()">-</button></div></td>
            </tr>
            <tr>
                <td><div class="buttoncontainer" id="bReadMemory"><button class="button memoryButton" type="button" onclick="calculator.readMemory()">MR</button></div></td> 
                <td><div class="buttoncontainer" id="bOne"><button class="button digitButton" type="button" onclick="calculator.writeNumber('1')">1</button></div></td> 
                <td><div class="buttoncontainer" id="bTwo"><button class="button digitButton" type="button" onclick="calculator.writeNumber('2')">2</button></div></td> 
                <td><div class="buttoncontainer" id="bThree"><button class="button digitButton" type="button" onclick="calculator.writeNumber('3')">3</button></div></td> 
                <td><div class="buttoncontainer" id="bAdd"><button class="button operatorButton" type="button" onclick="calculator.add()">+</button></div></td>
            </tr>
            <tr>
                <td><div class="buttoncontainer" id="bClearMemory"><button class="button memoryButton" type="button" onclick="calculator.clearMemory()">MC</button></div></td> 
                <td><div class="buttoncontainer" id="bSaveToMemory"><button class="button memoryButton" type="button" onclick="calculator.saveToMemory()">MS</button></div></td> 
                <td><div class="buttoncontainer" id="bZero"><button class="button digitButton" type="button" onclick="calculator.writeNumber('0')">0</button></div></td> 
                <td><div class="buttoncontainer" id="bDot"><button class="button operatorButton" type="button" onclick="calculator.writeNumber('.')">.</button></div></td> 
                <td><div class="buttoncontainer" id="bEnter"><button class="button operatorButton" type="button" onclick="calculator.enter()">Enter</button></div></td>
            </tr>
        </table>
    </main>
</body>

</html>
